<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>
</head>
<body>
<script type="text/javascript" src="vue.js"></script>

<div id="app">

<my-checkbox v-model="foo" value="some value"></my-checkbox>


</div>

<script type="text/javascript">
	// 默认情况下，一个组件的 v-model 会使用 value prop 和 input 事件。但是诸如单选框、复选框之类的输入类型可能把 value 用作了别的目的。model 选项可以避免这样的冲突：
	Vue.component('my-checkbox', {
		model: {
			prop: 'checked',
			event: 'change'
		},
		props: {
			checked: Boolean,
			// 这样就允许拿 `value` 这个 prop 做其它事了
			value: String
		},
		template: '<div></div>'
	})
	// 上面的代码等价于：注意你仍然需要显式声明 checked 这个 prop
	// <my-checkbox
	//   :checked="foo"
	//   @change="val => { foo = val }"
	//   value="some value">
	// </my-checkbox>

	var app = new Vue({
		el: '#app',
		data: {
			foo: ''
		},
		created() {

		},
		computed: {

		},
		methods: {

		},
		watch: {

		}
	})
</script>
</body>
</html>
